# Configuração para MySQL no Railway
spring.datasource.url=${SPRING_DATASOURCE_URL}  # URL do banco de dados no Railway
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}  # Usuário do banco
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}  # Senha do banco
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Hibernate Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Exibir SQL no console (opcional para debug)
spring.jpa.show-sql=true
