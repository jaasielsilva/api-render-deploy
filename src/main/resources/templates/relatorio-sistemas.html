<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetando os estilos padrões do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contêiner principal */
        .admin-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo do menu */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; /* Adicionando espaçamento entre os botões */
            justify-items: center; /* Alinha os itens no centro */
            margin-top: 30px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            background-color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }

        .menu a i {
            font-size: 50px; /* Tamanho dos ícones */
            margin-right: 10px;
        }

        .menu a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr; /* Em dispositivos menores, todos os botões ficam em uma coluna */
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Relatórios do Sistema</h1>
        <div class="menu">
            <a href="/relatorio_financeiro"><i class="fas fa-file-invoice-dollar"></i> Relatórios Financeiros</a>
            <a href="/relatorios-usuarios-cadastrados"><i class="fas fa-users"></i> Usuários Cadastrados</a>
            <a href="/relatorios-usuarios-demitidos"><i class="fas fa-user-times"></i> Usuários Demitidos</a>
            <a href="/relatorios-vendas"><i class="fas fa-chart-line"></i> Relatórios Vendas</a>
            <a href="/relatorios-produtos"><i class="fas fa-cogs"></i> Relatórios Produtos</a>
            <a href="/relatorios-estoque"><i class="fas fa-boxes"></i> Relatório Estoque</a>
            <a href="/relatorios-clientes"><i class="fas fa-users"></i> Relatório Clientes</a>
            <a href="/relatorios-desempenho"><i class="fas fa-chart-pie"></i> Relatório Desempenho</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Sistema de Relatórios. Todos os direitos reservados.</p>
            <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
        </div>
    </div>
</body>
</html>
