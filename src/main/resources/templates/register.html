<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do CEO - Portal Administrativo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container for the page */
        .admin-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        /* Sidebar for navigation */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 250px;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Main content area */
        .main-content {
            padding: 40px;
            width: 100%;
        }

        .main-content h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Styling for the user form */
        .user-form-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .user-form-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #34495e;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .textbox input, .textbox select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s;
        }

        .textbox input:focus, .textbox select:focus {
            border-color: #3498db;
            outline: none;
        }

        .button-container {
            text-align: right;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar for navigation -->
        <div class="sidebar">
            <h2>Painel do CEO</h2>
            <ul>
                <li><a href="/relatorios"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/Usuarios"><i class="fas fa-users"></i> Usuários</a></li>
                <li><a href="/configuracoes"><i class="fas fa-cogs"></i> Configurações</a></li>
                <li><a href="/relatorio-sistemas"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                <li><a href="/recursos-humanos"><i class="fas fa-users-cog"></i> RH</a></li>
                <li><a href="#"><i class="fas fa-project-diagram"></i> Projetos</a></li>
                <li><a href="/produtos"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="/" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <h1>Bem-vindo ao Portal do CEO</h1>
            <h2>Visão Geral de Administração</h2>

            <!-- User registration section -->
            <div class="user-form-container">
                <h3>Cadastro de Usuário</h3>
                <form action="/register" method="POST">
                    <div class="textbox">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="textbox">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="textbox">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="button-container">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
