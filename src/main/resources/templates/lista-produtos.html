<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            line-height: 1.6;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .form-section, .table-section {
            margin-bottom: 40px;
        }

        /* Formulário de busca */
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px; /* Espaço entre os botões */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para o link "Home" */
        a {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px; /* Espaço entre o botão de voltar e o link Home */
        }

        a:hover {
            background-color: #218838;
        }

        /* Tabela de produtos */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 1.1rem;
        }

        th {
            background-color: #f9fafb;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Lista de Produtos</h1>

    <div class="container">
        <!-- Formulário de Busca -->
        <div class="form-section">
            <form action="/lista-produtos" method="get">
                <!-- Campo de busca preenchido com o valor de 'search', se houver -->
                <input type="text" name="search" placeholder="Buscar produto...">
                <button type="submit">Buscar</button>
                <!-- Botão de Voltar -->
                <button type="button" onclick="window.history.back()">Voltar</button>
                <!-- Botão de Home -->
                <button type="button" onclick="window.location.href='/produtos'">Home</button>
            </form>
        </div>
    </div>
    

        <!-- Tabela de Produtos -->
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="${produto.preco}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
