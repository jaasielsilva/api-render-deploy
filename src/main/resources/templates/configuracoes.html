<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Box styling for the form */
        .login-box {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        /* Textbox container for form fields */
        .textbox {
            margin-bottom: 20px;
        }

        /* Input field styling */
        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s;
        }

        .textbox input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        /* Save button styling */
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Styling for "Back to Menu" link */
        .back-to-menu {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }

        .back-to-menu:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Configurações do Funcionário</h2>
        <form action="/salvarConfiguracoes" method="post">
            <div class="textbox">
                <label for="email">Alterar e-mail:</label>
                <input type="email" id="email" name="email" required><br>
            </div>

            <div class="textbox">
                <label for="senha">Alterar senha:</label>
                <input type="password" id="senha" name="senha" required><br>
            </div>

            <div class="button-container">
                <button type="submit">Salvar Alterações</button>
            </div>
        </form>
        <a href="/home" class="back-to-menu">Voltar ao Menu</a>
    </div>
</body>
</html>
