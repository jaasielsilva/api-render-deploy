<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Estoque</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Main content container */
        .report-box {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        .report-box h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Back to menu link */
        .back-to-menu {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-to-menu:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .report-box {
                padding: 30px;
                width: 90%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="report-box">
        <h1>Relatório de Estoque</h1>
        <!-- Tabela de estoque -->
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto A</td>
                    <td>50</td>
                    <td>R$ 10,00</td>
                    <td>R$ 500,00</td>
                </tr>
                <tr>
                    <td>Produto B</td>
                    <td>30</td>
                    <td>R$ 20,00</td>
                    <td>R$ 600,00</td>
                </tr>
                <tr>
                    <td>Produto C</td>
                    <td>100</td>
                    <td>R$ 5,00</td>
                    <td>R$ 500,00</td>
                </tr>
                <!-- Adicionar mais linhas conforme necessário -->
            </tbody>
        </table>
        <p><a href="/menuiniciante" class="back-to-menu">Voltar ao Menu</a></p>
    </div>
</body>
</html>
