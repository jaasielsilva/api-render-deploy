<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <style>
        /* Reset de estilos básicos */
        body, h1, h2, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        /* Título Principal */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para o formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Editar Produto</h1>

    <!-- Formulário para editar o produto -->
    <form th:action="@{/produtos/editar/{id}(id=${produto.id})}" method="POST">
        <input type="hidden" name="id" th:value="${produto.id}"/>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${produto.nome}" required>
    
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" th:value="${produto.descricao}" required>
    
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" th:value="${produto.preco}" step="0.01" required>
    
        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
