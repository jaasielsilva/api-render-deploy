<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tarefas</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Main content container */
        .tasks-box {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        .tasks-box h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Task list style */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            color: #555;
        }

        /* Back to menu link */
        .back-to-menu {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }

        .back-to-menu:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .tasks-box {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="tasks-box">
        <h1>Lista de Tarefas</h1>
        <ul>
            <li th:each="tarefa : ${tarefas}" th:text="${tarefa}"></li>
        </ul>
        <p>Total de pessoas cadastradas: <span th:text="${totalPessoas}"></span></p>
        <p><span th:text="${lastActivityMessage}"></span></p>
        <p>NÃºmero de novos registros: <span th:text="${newUsers}"></span></p>
        <a href="/menuiniciante" class="back-to-menu">Voltar ao Menu</a>
    </div>
</body>
</html>
