<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        /* Reset de estilos básicos */
        body, h1, h2, form, table, td, th {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        /* Título Principal */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        /* Estilos para o formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Ações */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adicionando estilo no botão de adicionar produto */
        .add-product-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
        }

        .add-product-button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Produtos</h1>

    <!-- Formulário para adicionar um novo produto -->
    <form id="produtoForm" action="/produtos/salvar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>
    
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
    
        <button class="add-product-button" type="submit">Adicionar Produto</button>
    </form>
    <!-- Botão de Voltar ao Menu Inicial -->
<div class="back-button-container" style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='/relatorios';" class="back-button">Voltar ao Menu Inicial</button>
</div>

    <!-- Tabela para listar produtos -->
    <h2>Produtos Cadastrados</h2>
    <table id="produtosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop para renderizar os produtos salvos -->
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco}"></td>
                <td class="actions">
                    <!-- Ações para editar ou deletar o produto -->
                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a> |
                    <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
