<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f9;
        }

        /* Container principal */
        .admin-container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            padding: 8px 0;
        }

        .sidebar ul li a:hover {
            background-color: #555;
            border-radius: 4px;
            padding-left: 8px;
        }

        /* Conteúdo principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f9;
            overflow-y: auto;
        }

        .main-content h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Caixa de conteúdo */
        .content-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content-box h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #555;
        }

        .content-box ul {
            list-style-type: none;
            padding: 0;
        }

        .content-box ul li {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .content-box ul li strong {
            color: #333;
        }

        /* Mensagem de erro */
        .error-message {
            color: red;
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Painel Administrativo</h2>
            <ul>
                <li><a href="/relatorios">Dashboard</a></li>
                <li><a href="/register">Usuários</a></li>
                <li><a href="/configuracoes">Configurações</a></li>
                <li><a href="/">Sair</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Bem-vindo ao Menu Principal!</h1>
            <div class="content-box">
                <h3>Estatísticas rápidas</h3>
                <ul>
                    <li><strong>Total de Pessoas cadastradas:</strong> <span th:text="${totalPessoas}">0</span></li>
                    <li><strong>Última atividade:</strong> <span th:text="${lastActivityMessage}">Nenhuma atividade recente</span></li>
                    <li><strong>Novos registros:</strong> <span th:text="${newUsers}">0</span></li>
                </ul>
            </div>
            <!-- Mensagem de erro de login -->
            <div class="error-message">
                <p th:if="${param.error}">Usuário ou senha inválidos. Tente novamente.</p>
            </div>
        </div>
    </div>
</body>
</html>
