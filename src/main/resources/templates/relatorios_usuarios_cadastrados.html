<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <!-- Link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Resetando os estilos padrões do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Contêiner principal */
        .admin-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row; /* Alterado para 'row' para ter sidebar e conteúdo principal lado a lado */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        /* Sidebar para navegação */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 250px;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo do menu */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            background-color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }

        .menu a i {
            font-size: 50px;
            margin-right: 10px;
        }

        .menu a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr;
            }
            .admin-container {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                width: 100%;
                border-radius: 8px 8px 0 0;
                padding: 15px;
            }

            .footer {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="admin-container">

        <!-- Sidebar para navegação -->
        <div class="sidebar">
            <h2>Painel do CEO</h2>
            <ul>
                <li><a href="/relatorios"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/Usuarios"><i class="fas fa-users"></i> Usuários</a></li>
                <li><a href="/configuracoes"><i class="fas fa-cogs"></i> Configurações</a></li>
                <li><a href="/relatorio-sistemas"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                <li><a href="/recursos-humanos"><i class="fas fa-users-cog"></i> RH</a></li>
                <li><a href="#"><i class="fas fa-project-diagram"></i> Projetos</a></li>
                <li><a href="/produtos/cadastro-produtos"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="/"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content" style="padding: 20px; flex-grow: 1;">
            <h1>Usuários Cadastrados</h1>
            <p>Conteúdo do relatório de usuários cadastrados...</p>
            <a href="/">Voltar ao menu principal</a>
        </div>

    </div>

</body>
</html>
