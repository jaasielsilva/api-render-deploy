<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Resetando os estilos padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Estilo do contêiner de login */
        .login-box {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Título da página */
        .login-box h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        /* Input container */
        .textbox {
            margin-bottom: 20px;
            position: relative;
        }

        /* Estilo dos campos de input */
        .textbox input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .textbox input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Estilo do botão de login */
        .button-container button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        /* Link de registro e opções adicionais */
        .login-options {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .login-options a {
            color: #3498db;
            text-decoration: none;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        /* Mensagem de erro */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Bem-vindo! Faça seu Login</h2>
        <form action="/login" method="post">
            <div class="textbox">
                <label for="username">Usuário:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="textbox">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="login-options">
                <label>
                    <input type="checkbox" name="remember"> Lembrar-me
                </label>
                <a href="/forgot-password">Esqueci a senha</a>
            </div>
            <div class="button-container">
                <button type="submit">Entrar</button>
            </div>
            <p class="error-message" th:if="${param.error}">Usuário ou senha inválidos. Tente novamente.</p>
        </form>
        <div class="register-link">
            <a href="/register">Não tem uma conta? Cadastrar-se</a>
        </div>
    </div>
</body>
</html>
